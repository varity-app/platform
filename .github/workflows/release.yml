name: Release

on:
  push:
    tags: 'v*.*.*'
    branches: main

jobs:
  test-python:
    name: Test and Lint Python
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install install pylint pytest
        python -m pip install install -r requirements.txt
    - name: Test with PyTest
      env:
        REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
        REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
      run: cd src && python -m pytest .
    - name: Analysing the code with pylint
      run: cd src && python -m pylint *

  lint-go:
    name: Lint Go modules
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Lint
      run: |
        go get -u golang.org/x/lint/golint
        LINT=`golint ./...` && echo $LINT && test `echo -n $LINT | wc -c` -eq 0

  build-images:
    needs: [test-python, lint-go]
    name: Build and Publish to GCR
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        project_id: varity
        service_account_key: ${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}
        export_default_credentials: true

    # Build and push the Docker images
    - name: Build and Publish Images
      run: |
        gcloud auth configure-docker
        export TAG=`echo $GITHUB_REF | awk -F/ '{print $NF}'`
        echo Building ${TAG#v}...
        ./build.sh --prod --publish --release ${TAG#v}
